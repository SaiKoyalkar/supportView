<section class="col-md-6" ng-controller="deviceCtrl">

<div class="panel panel-default panel-primary device" id="device">
  <div class="panel-heading">
    <h3 class="panel-title">Device</h3>
  </div>
  <div class="panel-body">
    <div><strong>Samgsung Galaxy s6</strong></div>
    <ul>
    <li><span>SM-G920V</span></li>
    <li><span>Andriod6.0</span></li>
    <li><span>App Version: Marshmellow</span></li>
    </ul>
    <hr/>
    {{device}}
    <img class="PhoneScreen" src="images/PhoneScreen.png">
  </div>
</div>

</section>

<section class="col-md-6"> 


<!-- Settings Panel -->
<section class="row" ng-controller="settingsCtrl">
<div class="col-md-12">
<div class="panel panel-default panel-primary settings" id="settings">
  <div class="panel-heading">
    <h3 class="panel-title">Settings</h3>
  </div>
  <div class="panel-body">
    <div>Samgsung Galaxy s6</div>
    {{settings}}
  </div>
</div>
</div>
</section>



<section class="row">
<!-- Battery History panel -->
<div class="col-md-6" ng-controller="batteryCtrl">
<div class="panel panel-default panel-primary battery" id="battery">
  <div class="panel-heading">
    <h3 class="panel-title">Battery History</h3>
  </div>
  <div class="panel-body">
    <div>Samgsung Galaxy s6</div>
    {{battery}}
  </div>
</div>

</div>
<!-- Storage panel -->

<div class="col-md-6" ng-controller="storageCtrl">
<div class="panel panel-default panel-primary storage" id="storage">
  <div class="panel-heading">
    <h3 class="panel-title">Storage</h3>
  </div>
  <div class="panel-body">
    <div>Samgsung Galaxy s6</div>
    {{storage}}
  </div>
</div>
</div>
</section>


<section class="row" ng-controller="appsCtrl">
<!-- Apps panel -->
<div class="col-md-12">
<div class="panel panel-default panel-primary apps" id="apps">
  <div class="panel-heading">
    <h3 class="panel-title">Apps</h3>
  </div>
  <div class="panel-body">
    <div>Samgsung Galaxy s6</div>
    {{apps}}
  </div>
</div>
</div>
</section>

</section>
